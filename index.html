  <script>
    // Function to handle button click
    function handleClick() {
      // Get the count span element
      var countSpan = document.getElementById('count');
      // Get the current count
      var count = parseInt(countSpan.innerText);
      // Increment the count
      count++;
      // Update the count text
      countSpan.innerText = count;
      // Update localStorage with the new count
      localStorage.setItem('clickCount', count);
    }

    // Function to reset the count
    function resetCount() {
            localStorage.removeItem('clickCount'); // Remove the stored count
            document.getElementById('count').innerText = '0'; // Update UI to show 0
        }

    // Function to initialize count from localStorage
    function initializeCount() {
      var countSpan = document.getElementById('count');
      var count = parseInt(localStorage.getItem('clickCount')) || 0;
      countSpan.innerText = count;
    }

    // Call initializeCount on page load
    initializeCount();

    // Get the button element
    var button = document.getElementById('clickButton');
    var resetBtn = document.getElementById('resetButton');
    // Add a click event listener to the button
    button.addEventListener('click', handleClick);
    resetBtn.addEventListener('click', resetCount);
    </script>
